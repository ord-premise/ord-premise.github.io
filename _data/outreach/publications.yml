- title: "Parallel experiments in electrochemical CO₂ reduction enabled by standardized analytics"
  link: https://www.nature.com/articles/s41929-024-01172-x
  reference: A. Senocrate et al., Nat. Catal. 7, 742-752 (2024)
  description: |
    This paper presents a comprehensive analytical system for electrochemical CO₂ reduction (eCO2R) that integrates commercial hardware and open-source software to accurately measure and analyze the performance of catalysts, electrodes, and electrolysers with high time resolution and data processing capabilities.

