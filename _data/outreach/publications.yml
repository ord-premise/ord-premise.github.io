- title: "A bridge between trust and control: Computational workflows meet automated battery cycling"
  link: https://pubs.rsc.org/en/Content/ArticleLanding/2024/TA/D3TA06889G
  reference: P. Kraus et al., J. Mater. Chem. A, 2024
  description: |
    This paper discusses the first-ever integration of a workflow manager system (AiiDA) with an autonomous battery assembly/cycling platform (Aurora).

- title: How to verify the precision of density-functional-theory implementations via reproducible and universal workflows
  link: https://www.nature.com/articles/s42254-023-00655-3
  reference: E. Bosoni et al., Nature Reviews Physics 6, 45-58 (2024)
  description: |
    This paper provides an expert recommendation on how to verify the numerical correctness, or precision, of simulations performed at the DFT level. This paper both consistutes an important milestone for error estimation of simulations, and demonstrates the use of 11 different simulation codes interoperably, with the same input and outputs across them.

- title: Developments and applications of the OPTIMADE API for materials discovery, design, and data exchange
  link: https://arxiv.org/abs/2402.00572
  reference: M. L. Evans et al., arXiv preprint arXiv:2402.00572 (2024)
  description: |
    This review discusses the interoperability of softwares used to simulate materials properties leveraging Wannier functions, and formalises the existence of an ecosystem of interoperable codes.

- title: The Wannier-Functions Software Ecosystem for Materials Simulations
  link: https://arxiv.org/abs/2312.10769
  reference: A. Marrazzo et al., arXiv preprint arXiv:2312.10769 (2023)
  description: |
    This paper discusses the recent advances of the OPTIMADE API, a REST API to provide access to crystal structure data from tens of different database online, both from simulations and from experiments, enabling interoperability of experimental and simulation data in the domain of material science.
